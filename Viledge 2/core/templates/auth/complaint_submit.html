<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registered</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3a7bd5, #3a6073);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #0078d7;
        }

        .complaint-id {
            font-weight: bold;
            font-size: 1.4rem;
            color: #333;
            background: #f2f2f2;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin: 10px 0;
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #fff;
            background: #0078d7;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        a:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Success!</h1>
        <p>Your complaint has been successfully registered.</p>
        <p>Here is your Complaint ID:</p>
        <span class="complaint-id">{{ complaint_id }}</span>
        <p>Keep this ID for future tracking.</p>
        <a href="/dashboard">Go to Home</a>
    </div>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register your complaint with us for quick resolution.">
    <title>VilEdge | Register Complaint</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #003366;
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #002a5d;
        }

        .required {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register Your Complaint</h1>
        <form action="{% url 'complaint_submit' %}" method="POST">
            {% csrf_token %}
            <!-- Name Field -->
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Phone Number Field -->
            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Location Field -->
            <label for="location">Location <span class="required">*</span></label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>

            <!-- Department Dropdown -->
            <label for="department">Department <span class="required">*</span></label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select a department</option>
                <option value="health">Health</option>
                <option value="transport">Transport</option>
                <option value="agriculture">Agriculture</option>
                <option value="water">Water</option>
                <option value="education">Education</option>
                <option value="electricity">Electricity</option>
                <option value="other">Other</option>
            </select>

            <!-- Address Field -->
            <label for="address">Address <span class="required">*</span></label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <!-- Complaint Description Field -->
            <label for="complaint">Describe Your Complaint <span class="required">*</span></label>
            <textarea id="complaint" name="complaint" placeholder="Explain the issue in detail" required></textarea>

            <!-- Hidden input for submission date and time -->
            <input type="hidden" id="submitted_at" name="submitted_at" value="{{ current_datetime }}">

            <!-- Submit Button -->
            <button type="submit">Submit Complaint</button>
        </form>
    </div>

</body>
</html>
